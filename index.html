<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Language Converter</h1>

    <div class="form-group">
        <label for="fromLanguage">Select Source Language:</label>
        <select id="fromLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="it">Italian</option>
        </select>
    </div>

    <div class="form-group">
        <label for="toLanguage">Select Target Language:</label>
        <select id="toLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
        </select>
    </div>

    <div class="form-group">
        <label for="speechInput">Speak or Enter Text:</label>
        <textarea id="speechInput" rows="4" placeholder="Click the button below to speak or type here..."></textarea>
    </div>

    <button id="speakBtn">Speak</button>
    <button id="translateBtn">Translate</button>

    <div class="form-group">
        <label for="translatedOutput">Translated Output:</label>
        <div id="translatedOutput" class="output-box"></div>
    </div>

    <button id="speakOutputBtn">Speak Output</button>
</div>

<div id="historySection">
    <h2>Translation History</h2>
</div>

<script src="script.js"></script>
</body>
</html>
